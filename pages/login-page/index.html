<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Pedagang E-commerce</title>
    <link rel="stylesheet" href="./../../assets/styles/login-page/style.css" class="style" />
  </head>
  <body>
    <section class="main">
      <header>
        <img src="" alt="" class="logo" />
        <div class="img">
          <img src="./../../assets/images/login-page/logo.svg" alt="" class="logo" />
        </div>
      </header>
      <div class="container">
        <div class="container__login">
          <form action="login">
            <div class="email">
              <label for="email">Login</label>
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input type="password" placeholder="Enter Password" />
            </div>
            <div class="forget__password">
              <a href="#"><p>Forgot Password?</a></p></div>
            <div class="btn__login">
              <a href="#" class="btn__login"
              ><button class="btn__login">Login</button></a
            ></div>
          </form>

          <div class="btn__glogin">
            <a href="#" class="btn__login-glogin"
              ><button class="btn__login-gloginbtn">
                <img
                  src="./../../assets/images/login-page/Google-logo.png"
                  alt=""
                  class="G_logo"
                />Or Signin with Google
              </button></a
            >

          </div>
          <div class="signup__link">
            <p class="sign__up">Do you have accout?<a href="./../signup-page/index.html" class="sign__up"> Signup</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
